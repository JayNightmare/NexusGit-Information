<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NexusGit</title>
    <meta name="description" content="NexusGit project links" />
    <meta name="google-adsense-account" content="ca-pub-4344825951293372">
    <link rel="icon" type="image/ico+xml" href="./favicon.ico" />
    <link rel="canonical" href="https://www.nexusgit.info/" />
    <!-- Redirect apex domain to www (client-side fallback) -->
    <script>
      (function() {
        try {
          var h = window.location.hostname.toLowerCase();
          if (h === 'nexusgit.info') {
            var target = 'https://www.nexusgit.info' + window.location.pathname + window.location.search + window.location.hash;
            window.location.replace(target);
          }
        } catch(e) { /* noop */ }
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=https://www.nexusgit.info/" />
    </noscript>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
